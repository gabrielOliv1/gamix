<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/app">
    <link rel="stylesheet" href="/app/styles/global.style.css">
    <link rel="stylesheet" href="/app/pages/teams/style/style.css">
    <title>Teams</title>

        <ul>
            <li><img src="app/images/Home.svg" alt="Ir para feed"></li>
