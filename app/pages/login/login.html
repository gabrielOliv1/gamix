<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app/styles/global.style.css" />
    <link rel="stylesheet" href="./login.style.css" />
    <link rel="shortcut icon" href="/app/images/icon/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="start">
            <img src="/app/images/icon/android-chrome-192x192.png" width="150" height="150" />
            <h1>LOGIN</h1>
        </div>
        <div class="login_informations">
            <div class="username_input">
                <input title="Nome de usuário" type="text" />
            </div>
            <div>
                <div class="username_input">
                    <input title="Senha" type="password" />
                </div>
                <p class="dont_remember_password">Esqueci minha senha</p>
            </div>
        </div>
        <div class="other_options">
            <div class="login_using">
                <p>Você também pode entrar com:</p>
                <!-- Colocar aqui o emoji do github, linkedin e google -->
            </div>
            <div class="remember">
                <div class="check">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
                    </svg>
                </div>
                <p>Lembrar de mim por 30 dias</p>
            </div>
        </div>
        <div class="end">
            <button>Conectar-se</button>
            <p class="dont_has_account">Ainda não tem uma conta?</p>
        </div>
    </main>
</body>
</html>
