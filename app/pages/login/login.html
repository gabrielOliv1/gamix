<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app/styles/global.style.css" />
    <link rel="stylesheet" href="./login.style.css" />
    <link rel="shortcut icon" href="/app/images/icon/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="start">
            <img src="/app/images/icon/android-chrome-192x192.png" width="150" height="150" />
            <h1>LOGIN</h1>
        </div>
        <div class="login_informations">
            <div class="input_root">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input_icon">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                </svg>
                <input type="text" id="username_input" class="input_box" placeholder="Digite o seu username" />
                <label for="input" class="input_label">Username</label>
            </div>
            <div>
                <div class="input_root">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="input_icon">
                        <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
                    </svg>
                    <input type="password" id="password_input" class="input_box" placeholder="Digite a sua senha" />
                    <label for="input" class="input_label">Senha</label>
                </div>
                <a class="dont_remember_password" href="#">Esqueci minha senha</a>
            </div>
        </div>
        <div class="other_options">
            <div class="login_using">
                <p>Você também pode entrar com:</p>
                <div class="logos">
                    <a href="/feed">
                        <img src="/app/images/google.svg" width="24" height="24" alt="Fazer login com o google" />
                    </a>
                    <a href="/feed">
                        <img src="/app/images/linkedin.svg" width="24" height="24" alt="Fazer login com o linkedin" />
                    </a>
                    <a href="/feed">
                        <img src="/app/images/github.svg" width="24" height="24" alt="Fazer login com o github" />
                    </a>
                </div>
            </div>
            <div class="remember">
                <div class="check">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
                    </svg>
                </div>
                <p>Lembrar de mim por 30 dias</p>
            </div>
        </div>
        <div class="end">
            <button>Conectar-se</button>
            <p class="dont_has_account">Ainda não tem uma conta?</p>
        </div>
    </main>
</body>
</html>
